<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">
            <h1>JQuery Slide Show</h1>
        </div>
        
        <div class="row">
            <div class="leftSide">
                <div type="button" class="button" id="leftArrow">
                    &#8249;
                </div>
            </div>
            <div id="slideShow">
                <img src="imgs/image1.jpg" class="img image1" id="active">
                <img src="imgs/image2.jpg" class="img image2" id="hide">
                <img src="imgs/image3.jpg" class="img image3" id="hide">
                <img src="imgs/image4.jpg" class="img image4" id="hide">
                <img src="imgs/image5.jpg" class="img image5" id="hide">
            </div>
            <div class="rightSide">
                <div type="button" class="button" id="rightArrow">
                    &#8250;
                </div>
            </div> 

        </div>
        <section class="carousel-dots">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
            <span class="dot dot4"></span>
            <span class="dot dot5"></span>
        </section>
            
        
        
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
    </body>
</html>
